---
layout: default
---
<article class="post-content">

    <header style="margin-top: 20px; margin-bottom: 40px;">
        <h1 style="margin-bottom: 10px;">{{ page.title }}</h1>

        <div style="color: var(--text-muted); font-size: 0.9rem;">
            <i class="fa-regular fa-calendar"></i> {{ page.date | date: "%d/%m/%Y" }}
            {% if page.categories.size > 0 %}
            &nbsp; â€¢ &nbsp; <i class="fa-solid fa-folder-open"></i> {{ page.categories | first | capitalize }}
            {% endif %}
        </div>
    </header>

    {{ content }}

    <hr style="margin: 60px 0 40px 0; border: 0; border-top: 1px solid var(--border-color);">

    <div style="text-align: center; margin-bottom: 50px;">
        <a href="/blog/" class="btn">
            Voltar
        </a>
    </div>

</article>
